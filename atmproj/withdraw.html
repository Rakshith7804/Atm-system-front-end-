<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint based on ATM System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-300 flex justify-center items-center min-h-screen">
    <div class="bg-white w-full max-w-4xl shadow-lg">
        <header class="bg-white p-4 border-b">
            <h1 class="text-2xl font-semibold">Fingerprint based on ATM System</h1>
        </header>
        <nav class="bg-red-700 text-white p-2">
            <ul class="flex space-x-4 justify-center">
                <li><a href="deposite.html" class="hover:bg-red-800 p-2 rounded">Deposit Amount</a></li>
                <li><a href="withdraw.html" class="hover:bg-red-800 p-2 rounded">Withdrawal Amount</a></li>
                <li><a href="balance.html" class="hover:bg-red-800 p-2 rounded">View Balance</a></li>
                <li><a href="home.html" class="hover:bg-red-800 p-2 rounded">Logout</a></li>
            </ul>
        </nav>
        <main class="p-8 text-center">
            <h2 class="text-xl font-semibold mb-6">Amount WithDraw Screen</h2>
            <form class="space-y-4">
                <div class="flex justify-center items-center space-x-4">
                    <label for="username" class="font-semibold">Username</label>
                    <input type="text" id="username" name="username" value="venkatprojects" class="border p-2">
                </div>
                <div class="flex justify-center items-center space-x-4">
                    <label for="amount" class="font-semibold">Amount</label>
                    <input type="text" id="amount" name="amount" value="5000" class="border p-2">
                </div>
                <div>
                    <button type="submit" class="bg-gray-200 border p-2">Submit</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
