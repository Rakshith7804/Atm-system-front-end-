<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Fingerprint ATM System
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <script src="app.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-300 flex justify-center items-center min-h-screen">
  <div class="bg-white w-full max-w-3xl rounded-lg shadow-lg">
   <div class="flex items-center p-4">
    <img alt="Logo" class="mr-2" height="50" src="https://storage.googleapis.com/a1aa/image/3g55fvPqgTTHUqBQGEVAS43rfFDpA4TY95w5x2GakZN2fbvnA.jpg" width="50"/>
    <h1 class="text-xl font-semibold">
     Fingerprint based on ATM System
    </h1>
   </div>
   <nav class="bg-red-700 text-white">
    <ul class="flex">
     <li class="p-4">
      <a class="hover:underline" href="home.html">
       Home
      </a>
     </li>
     <li class="p-4">
      <a class="hover:underline" href="login.html">
       Login Here
      </a>
     </li>
     <li class="p-4">
      <a class="hover:underline" href="atm.html">
       Signup Here
      </a>
     </li>
    </ul>
   </nav>
   <div class="p-8 text-center">
    <h2 class="text-xl font-semibold text-red-700 mb-4">
     User Login Screen
    </h2>
    <form class="space-y-4">
     <div>
      <label class="block text-left" for="username">
       Username
      </label>
      <input class="border border-gray-400 p-2 w-full" id="username" type="text"/>
     </div>
     <div>
      <label class="block text-left" for="password">
       Password
      </label>
      <input class="border border-gray-400 p-2 w-full" id="password" type="password"/>
     </div>
     <div>
      <label class="block text-left" for="fingerprint">
       Upload Fingerprint
      </label>
      <input class="border border-gray-400 p-2 w-full" id="fingerprint" type="file"/>
     </div>
     <a href="index.html">
     <button class="bg-gray-300 border border-gray-400 p-2" type="submit">
      Login
     </a></button>
    </form>
   </div>
  </div>
 </body>
</html>
